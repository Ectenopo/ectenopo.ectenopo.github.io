<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construct Access</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            color: #0F0;
        }

        /* Matrix Rain Canvas */
        #matrix-canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7); /* Slight overlay to make text readable */
        }

        /* Google Sign In (Visual Only) */
        .login-btn {
            padding: 10px 20px;
            background-color: #fff;
            color: #333;
            font-weight: bold;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            transition: 0.3s;
        }

        .login-btn:hover {
            background-color: #f1f1f1;
        }

        .hidden {
            display: none;
        }

        /* Command Interface */
        .terminal {
            width: 60%;
            max-width: 800px;
            background: rgba(0, 20, 0, 0.9);
            border: 1px solid #0F0;
            padding: 20px;
            box-shadow: 0 0 20px #0F0;
            border-radius: 5px;
        }

        .output-log {
            height: 200px;
            overflow-y: auto;
            margin-bottom: 15px;
            font-size: 14px;
            white-space: pre-wrap;
            color: #0F0;
            border-bottom: 1px dashed #0F0;
            padding-bottom: 10px;
        }

        /* Scrollbar styling */
        .output-log::-webkit-scrollbar {
            width: 8px;
        }
        .output-log::-webkit-scrollbar-thumb {
            background: #0F0; 
        }

        .input-line {
            display: flex;
            align-items: center;
        }

        .prompt {
            margin-right: 10px;
            color: #0F0;
            font-weight: bold;
        }

        input[type="text"] {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            outline: none;
            caret-color: #0F0;
        }

    </style>
</head>
<body>

    <canvas id="matrix-canvas"></canvas>

    <div class="container">
        <div id="login-screen">
            <h1 style="text-align: center; text-shadow: 0 0 10px #0F0;">SYSTEM LOCKED</h1>
            <button class="login-btn" onclick="fakeLogin()">
                <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"/></svg>
                Sign in with Google
            </button>
        </div>

        <div id="command-screen" class="hidden terminal">
            <div id="log" class="output-log">Welcome to the Construct.
Authentication Verified.
Type 'help' for a list of commands.
</div>
            <div class="input-line">
                <span class="prompt">User@Root:~$</span>
                <input type="text" id="cmdInput" placeholder="Enter command..." autocomplete="off">
            </div>
        </div>
    </div>

    <script>
        // --- MATRIX RAIN EFFECT ---
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0F0";
            ctx.font = fontSize + "px arial";

            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 33);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // --- INTERFACE LOGIC ---

        const loginScreen = document.getElementById('login-screen');
        const commandScreen = document.getElementById('command-screen');
        const cmdInput = document.getElementById('cmdInput');
        const logDisplay = document.getElementById('log');

        function fakeLogin() {
            loginScreen.classList.add('hidden');
            commandScreen.classList.remove('hidden');
            cmdInput.focus();
            printLog("Access Granted. Connecting to Google Services... [SIMULATED]");
        }

        function printLog(text) {
            logDisplay.innerHTML += `<div>> ${text}</div>`;
            logDisplay.scrollTop = logDisplay.scrollHeight;
        }

        cmdInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const fullCommand = cmdInput.value.trim();
                cmdInput.value = '';
                processCommand(fullCommand);
            }
        });

        function processCommand(input) {
            printLog(input); // Echo the command

            // Regex to parse commands like Method("Argument")
            const searchRegex = /^Youtube:Search\("(.+)"\)$/i;
            const playRegex = /^Youtube:Play\("(.+)"\)$/i;

            if (input.toLowerCase() === 'help') {
                printLog("Available Commands:");
                printLog('  Youtube:Search("query") - Opens YouTube search results.');
                printLog('  Youtube:Play("query")   - Searches and plays video.');
                printLog('  clear                   - Clears the terminal.');
            } 
            else if (input.toLowerCase() === 'clear') {
                logDisplay.innerHTML = '';
            }
            else if (searchRegex.test(input)) {
                const match = input.match(searchRegex);
                const query = match[1];
                printLog(`Executing Search for: "${query}"`);
                
                // Open YouTube Search in new tab
                window.open(`https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`, '_blank');
            } 
            else if (playRegex.test(input)) {
                const match = input.match(playRegex);
                const query = match[1];
                printLog(`Searching to play: "${query}"`);
                
                // NOTE: To comply with YouTube API terms, we open the video normally.
                // Playing audio-only or hiding the player violates ToS.
                // This simulates the "find and play" action.
                window.open(`https://www.youtube.com/results?search_query=${encodeURIComponent(query)}&sp=EgIQAQ%253D%253D`, '_blank');
                printLog("Redirecting to video player...");
            } 
            else {
                printLog(`Error: Command '${input}' not recognized.`);
            }
        }
    </script>
</body>
</html>
